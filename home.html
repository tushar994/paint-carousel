            size: 100,
            frames: 30,
            frameAnimation: true,
            splashing: false,
            image: image_list[cur_image],
            centered: true,
            queue: true,
            width: width,
            height: height,
            root: div
          };
          bsBackground.erase(options_init);
        } else {
          okay = 2;
        }
        console.log("okay bruh");

          image: image_list[cur_image],
          centered: true,
          queue: true,
          width: width,
          height: height,
